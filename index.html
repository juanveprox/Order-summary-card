<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="main__container">
      <img src="images/illustration-hero.svg" class="container__img">
    </div>
      <h1 class="main__titulo">Order Summary</h1>
      <p class="main__parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>

    <div class="main__plan">
      <img src="images/icon-music.svg" alt="logo-musica">
      <div class="plan__texto">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <button class="plan__boton">Change</button>
    </div>
    <button class="main__boton__proceder">Proceed to Payment</button>
    <button class="main__boton__cancelar">Cancel Order</button>
  </main>
</body>

</html>
